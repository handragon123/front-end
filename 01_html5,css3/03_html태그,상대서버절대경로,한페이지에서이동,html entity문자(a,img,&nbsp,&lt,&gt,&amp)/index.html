<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상대경로, 서버경로, 절대경로</title>
  <style>
    #header{
      border: 5px solid;
      height: 300px;
    }
    #container{
      border: 5px solid;
      height: 1000px;
    }
    #footer{
      border: 5px solid;
      height: 1000px;
    }
    
  </style>
</head>
<body>
  <div id="wrap">
    <header id="header">
      <h1 class="logo">
        <!-- 상대경로: 현재파일 기준으로 연결할 파일의 위치를 나타낸다 -->
        <!-- ./ 는 현재폴더의 경로, 생략이 가능하나 안되는 경우가 있다 -->
        <!-- ../ 는 상위폴더 -->
        <!-- alt는 이미지를 설명해주는 기능 / 접근성과 관련이 있다 -->
        <!-- 제목태그, <a>안의 img는 alt에 설명을 꼭 넣어야한다 -->
        <img src="images/logo.svg" alt="GS">
      </h1>
      <!-- 제목, a가 아닐경우에도 alt속성은 빈칸으로라도 넣아야한다 -->
      <!-- <img src="images/main-banner1-1.jpg" alt=""> -->
      <!-- 절대경로: 도메인주소로 연결하는 방식, 외부 이미지 연결시 사용 -->
      <img src="http://ossamuiux.com/image/82.png" alt="">
      <!-- 서버경로 : 서버루트를 기준으로 해당 파일의 위치를 나타냄, 프론트에서는 사용하지않는다 -->
      <img src="/test/images/main-banner1-1.jpg" alt="">
    </header>
    <main id="container">
      <section class="section1">
        <!-- 다른 페이지로 이동시 사용 -->
        <a href="sub.html">서브페이지</a>
        <!-- 한페이지에서 위 아래 이동 -->
        <a href="#header">헤더로 이동</a>
        <a href="#container">메인컨텐츠로 이동</a>
        <a href="#footer">푸터로 이동</a>
        <a href="sub.html#container">서브 컨텐츠로 이동</a>
        <!-- 외부사이트 이동 시 새창으로 열어주는데 이것이 target_blank-->
        <a href="http://naver.com" target="_blank" title="새창열림">네이버</a>
        <!-- 공백문자는 원칙적으로 사용하면 안되지만 요금표, 약관동의부분에 일부 사용가능 -->
        <p>html&amp; &lt;특수&nbsp;&nbsp;&nbsp;문자&gt;</p>
        <!-- ㄱ한자, ㅌ한자 -->
        <p>메뉴·메뉴·메뉴</p>
      </section>
    </main>
    <footer id="footer">
      푸터푸터푸터
    </footer>
  </div>
</body>
</html>
